services:
  - type: web
    name: desafioweb
    env: python
    buildCommand: |
      echo "Installing dependencies..."
      pip install -r requirements.txt
      chmod +x start.sh
      echo "Build completed successfully"
    startCommand: |
      echo "Starting Flask app..."
      ./start.sh
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1

